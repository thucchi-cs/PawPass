<!-- Layout of every page -->

<!DOCTYPE html>
<html lang="en">
    <!-- header -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>PawPass</title>
    </head>

    <header class="fixed top-0 left-0 w-[100%] flex justify-center z-50">
        <div class="bg-blue-100 text-blue-800 border border-blue-300 rounded-md py-2 px-6 mt-4 shadow-md flex items-center gap-3" role="alert" id="flash-msg" {% if not get_flashed_messages() %} hidden {% endif %}>
            <span id="msg">{{ get_flashed_messages() | join(" ") }}</span>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
    </header>

    <body class="flex items-center justify-center min-h-screen bg-custom">
        <div class="fixed inset-0 bg-white/40 -z-10"></div>
        {% block body %}
        {% endblock %}
        
        <!-- Scripts -->
        <script src="/static/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    

</html>
